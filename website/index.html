	<header id="header">
    <div class="intro">
    	<div class="intro-text">
          <h1>Are you looking for food or giving away food?</h1>
          <br><br>
		  <a id="hungry-button" class = "page-scroll btn-info btn-lg" href ="#feeder">Feeder</a>
		  &nbsp;&nbsp;
		  <a class = "page-scroll btn-info btn-lg" href ="#hungry">Hungry</a>
    	</div>
    </div>
    <div id="map"></div>
	</header>



	<div id = "feeder" class = "content-section">
		<div class="container">
		  <h2>Thank you for sharing your food!</h2>
		  <form action="/feeder" method = "post">
		  	<fieldset>
			    <div class="form-group">
			      <label for="feeder_name">Your Name:</label>
			      <input type="feeder_name" class="form-control" id="feeder_name" placeholder="Enter Name" name="feeder_name">
			    </div>
			    <div class="form-group">
			      <label for="food_type">Food Type:</label>
			      <input type="food_type" class="form-control" id="food_type" placeholder="Enter Food Type" name="food_type">
			    </div>
			    <div class="form-group">
			      <label for="feeder_phone">Food Type:</label>
			      <input type="feeder_phone" class="form-control" id="feeder_phone" placeholder="Enter Phone Number" name="feeder_phone">
			    </div>
			    <div class="form-group">
			      <label for="feeder_location">Enter Street Address:</label>
			      <input type="feeder_location" class="form-control" id="feeder_location" placeholder="Enter Location" name="feeder_location">
			    </div>
			    <center><input id="input-feeder" type="submit" value="send" /></center>
			<fieldset>
		  </form>
		</div>
	</div>

	<div class = "fixed-size">
  	</div>

	<div id = "hungry" class = "content-section">
		<div id="wrapper">
			<div class="container" id="hungry-colors">
			  <h2>Hungry? Let us know where you are!</h2>
			  <form action="/hungry" method="post">
			    <div class="form-group">
			      <label for="hungry_name">Your Name:</label>
			      <input type="hungry_name" class="form-control" id="hungry_name" placeholder="Enter Name" name="hungry_name">
			    </div>
			    <div class="form-group">
			      <label for="hungry_location">Enter Street Address:</label>
			      <input type="feeder_location" class="form-control" id="feeder_location" placeholder="Enter Location" name="feeder_location">
			    </div>
			    <div class="form-group">
			      <label for="hungry_phone">Enter Phone Number:</label>
			      <input type="hungry_phone" class="form-control" id="hungry_phone" placeholder="Enter Phone Number" name="hungry_phone">
			    </div>
			    <center><input id="input-hungry" type="submit" value="send" /></center>
			  </form>
			</div>
		</div>
	</div>

	</body>

<script async defer
