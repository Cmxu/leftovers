<!DOCTYPE html>
<html>
  <head>
  	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <style>
      #map {
        height: 500px;
        width: 500px;
        opacity: .75;
        position: absolute;
       }
       h3{
       	font-family: 'Muli', sans-serif;
       }
       #overlay{
       	position:absolute;
       	color:black;
       	font-family:'Muli', sans-serif;
		margin-top: 150px;
		margin-left: 75px;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map">	
    </div>
    <div id="overlay" style="color: black; position: absolute;">
    		<h1> Here's a text overlay!</>
    	</div>
    <script>
      function initMap() {
        var uluru = {lat: 40.7128, lng: -74.0060};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: uluru
        });
        var image = 'http://aaltofimedia1.aalto.fi/midcom-static/org.routamc.positioning/pin-regular.png';
        var marker = new google.maps.Marker({
          position: uluru,
          map: map,
          icon: image
        });
        var uluru2 = {lat: 40.732045, lng: -73.991795};
        var marker2 = new google.maps.Marker({
        	position: uluru2,
        	map: map
        })
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1-fGnlPy2nai8jqPxAKxQ_PRXh6FKZuY&callback=initMap">
    </script>
  </body>
</html>
