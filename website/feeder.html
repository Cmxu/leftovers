<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Karla|Pragati+Narrow" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/landing.css">
		<link rel="stylesheet" type="text/css" href="css/registration.css">
		<meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1">
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
		  <h2>Feeder</h2>
		  <form action="none">
		    <div class="form-group">
		      <label for="feeder_name">Your Name:</label>
		      <input type="feeder_name" class="form-control" id="feeder_name" placeholder="Enter Name" name="feeder_name">
		    </div>
		    <div class="form-group">
		      <label for="food_type">Food Type:</label>
		      <input type="food_type" class="form-control" id="food_type" placeholder="Enter Food Type" name="food_type">
		    </div>
		    <div class="form-group">
		      <label for="feeder_location">Enter Street Address:</label>
		      <input type="feeder_location" class="form-control" id="feeder_location" placeholder="Enter Location" name="feeder_location">
		    </div>
		    <div class="form-group">
		      <label for="feeder_phone">Enter Phone Number:</label>
		      <input type="feeder_phone" class="form-control" id="feeder_phone" placeholder="Enter Phone Number" name="feeder_phone">
		    </div>
		    <button type="submit" class="btn btn-default">Submit</button>
		  </form>
		</div>
	</body>
</html>
